<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>会议研讨</title>
  <link href="css/mui.min.css" rel="stylesheet"/>
  <!--引入当前页面的样式-->
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="./css/font-awesome.css"/>		
	<link rel="stylesheet" type="text/css" href="./css/componments.css"/>
	<link rel="stylesheet" type="text/css" href="./css/main.css"/>
	<link rel="stylesheet" type="text/css" href="css/mui.css"/>
	<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/index.css"/>
  
</head>
<body>
  <!--header-->
  <header class="mui-bar mui-bar-nav header">
    <div class="headerTitle">
      <h3>会议研讨</h3>
    </div>
  </header>

  <!--login-->
  <div class="loginBackground">
    <div class="loginForm">
          <h3>账号登录</h3>
          <form class="mui-input-group">
            <div class="mui-input-row">
                <label>用户名</label>
            <input type="text" class="mui-input-clear username" placeholder="请输入用户名">
            </div>
            <div class="mui-input-row">
                <label>密码</label>
                <input type="password" class="mui-input-password password" placeholder="请输入密码">
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-primary loginButton">登录</button>
                <button type="reset" class="mui-btn mui-btn-danger">重置</button>
            </div>
           </form>
        </div>
    </div> 
  
  <div id="myModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">登录提示</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="modalAlert"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
      </div>
    </div>
  </div>
</div>
  
  
  

  <script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
  <script src="./js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/template-web.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/main.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
